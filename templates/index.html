    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src = "../static/scripts.js" defer></script>
        <title>To Do</title>
    </head>
    <body>
        <main class="main-wrapper">
            <div class="main-div">
                <h1>TO DO</h1>
                <div class="form-container">
                    <form data-name="Search Form" action="/" method="GET">
                        <label for="task" class="form-label">Search</label>
                        <input type="text" name="SearchTerm" class="form-input" id="search-todo" placeholder="Enter your search term...">
                    </form>
                </div>
                <div class="todo-wrapper">
                    {%for todo in todos%}
                        <!-- Todo item -->
                        <div class="todos-container" data-id="{{ loop.index0 }}">
                            <div class="todo_item">
                                <div class="task-text">{{todo}}</div>
                                
                                <!-- Delete Form -->
                                <form class = "delete-todo" data-name="delete-todo" action="{{ url_for('delete_todo', todo_id=loop.index0) }}" method="POST" style="display: inline;">
                                    <!-- Hidden input to send the todo id -->
                                    <input type="hidden" name="todo_id" value="{{ loop.index0 }}">
                                    <button class="delete-todo">
                                        <svg class="trash-icon" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3 6.5H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M8 6.5V4.5C8 3.96957 8.21071 3.46086 8.58579 3.08579C8.96086 2.71071 9.46957 2.5 10 2.5H14C14.5304 2.5 15.0391 2.71071 15.4142 3.08579C15.7893 3.46086 16 3.96957 16 4.5V6.5M19 6.5V20.5C19 21.0304 18.7893 21.5391 18.4142 21.9142C18.0391 22.2893 17.5304 22.5 17 22.5H7C6.46957 22.5 5.96086 22.2893 5.58579 21.9142C5.21071 21.5391 5 21.0304 5 20.5V6.5H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    {%endfor%}
                </div>                        
                <!-- Add new todo -->
                <div class="add-todo-container">
                    <form id= "add-todo-form" data-name="Add Todo Form" action="#" method="post", onsubmit="return validate_add_todo()">
                        <label for="new-task" class="form-label">Add New Todo</label>
                        <input type="text" name="new_task" class="form-input" id="new-todo" placeholder="Enter your todo...">
                        <button type="submit" class="add-todo-button">Add</button>
                    </form>
                </div>
            </div>     
        </main>
    </body>
    </html>
